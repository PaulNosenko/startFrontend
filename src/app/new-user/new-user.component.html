<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6" style="height:100px">
      
    </div>
</div>
<div class="row">
  <div class="col-md-3"></div>
  <div class="col-md-6" style="    border: 1px solid #a1a1a1;
padding: 30px;
border-radius: 5px;">
  <!-- Horizontal Form -->
  <div class="box box-info">
    <div class="box-header with-border">
      <h3 class="box-title text-center">Sign Up!</h3>
    </div>
    <!-- /.box-header -->
    <!-- form start -->
    <form class="form-horizontal" #form="ngForm" (ngSubmit)="register()">
      <div [ngClass]="classCss" role="alert" *ngIf="message">
        <strong>{{ message.text }}</strong>
      </div>
      <div class="box-body">
        
        
        



          <div>


              <label for="inputEmail3" class="col-sm-2 control-label">Name</label>
    
              <div class="col-sm-10">
                
                <input style="    width: 647px; margin-bottom: 16px;"
                    type="text" 
                    [(ngModel)]="user.name"
                    class="form-control" 
                    name="name"
                    id="inputEmail3"
                    #name="ngModel" 
                    placeholder="Name"
                    required>


              </div>


            </div>



        
        
        
        
        <div [ngClass]="getFromGroupClass(email.invalid, email.dirty)">
          <label for="inputEmail3" class="col-sm-2 control-label">Email</label>

          <div class="col-sm-10">
            <input 
                type="email" 
                [(ngModel)]="user.email"
                class="form-control" 
                name="email"
                id="inputEmail3"
                #email="ngModel" 
                placeholder="Email"
                email>
                <span class="help-block" *ngIf="email.invalid && email.dirty">Email is invalid</span>
          </div>
        </div>

        <div [ngClass]="getFromGroupClass(password.invalid, password.dirty)">
            <label for="inputPassword" class="col-sm-2 control-label">Password</label>
  
            <div class="col-sm-10">
              <input 
                  type="password" 
                  [(ngModel)]="user.password"
                  class="form-control"
                  name="password" 
                  id="inputPassword"
                  #password="ngModel" 
                  placeholder="Password"
                  required>
                  <span class="help-block" *ngIf="password.invalid && password.dirty">Password is required</span>
            </div>
          </div>
        
      </div>
      <!-- /.box-body -->
      <div class="box-footer">
        <button type="submit" [disabled]="!form.valid" class="btn btn-info pull-right">Sign Up</button>
      </div>
      <!-- /.box-footer -->
    </form>
  </div>
</div>
