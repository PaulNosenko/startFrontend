
<form #searchForm='ngForm' class="navbar-form navbar-left"  (ngSubmit)='submitSearch($event, searchForm)'>
    <div class="form-group">
      <input type="text" class="form-control" style="width:350px;" placeholder="Search" name='q' [(ngModel)]='searchQuery'>
    </div>
    <button type="submit" class="btn btn-default"> 
      <span *ngIf='!searchQuery'>Search</span>
      <span *ngIf='searchQuery'>Search for <span style="font-weight:bold;">{{ searchQuery }}</span></span>  
    </button>
</form>
